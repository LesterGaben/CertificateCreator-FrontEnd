<div class="certificate-container" style="position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; font-family: 'Times New Roman', Times, serif;">
    <img class="image" src="../../../assets/images/certificate-templates/certificate-template-1.png" alt="Certificate-template-1" style="width: 100%; height: auto;">
    <span class="company-name certificate-font" style="position: absolute; color: #004aad; width: 100%; text-align: center; max-width: max-content; min-width: 15%; font-size: 1.5vw; top: 10%; left: 50%; transform: translateX(-50%);">{{ certificateData.companyName }}</span>
    <span class="fullname certificate-font" style="position: absolute; color: #004aad; width: 100%; text-align: center; max-width: max-content; min-width: 20%; font-size: 3vw; top: 39%; left: 50%; transform: translateX(-50%);">{{ certificateData.fullName }}</span>
    <span class="course-name certificate-font" style="position: absolute; color: #004aad; width: 100%; text-align: center; max-width: max-content; min-width: 18%; font-size: 1.75vw; top: 59%; left: 50%; transform: translateX(-50%);">{{ certificateData.courseName }}</span>
    <span class="creation-date certificate-font" style="position: absolute; color: #004aad; width: 100%; text-align: center; max-width: max-content; min-width: 1%; font-size: 1.25vw; top: 74%; left: 73.5%;">{{ certificateData.creationDate }}</span>
    <div  class="text-string certificate-font" style="color: #004aad; font-size: 0.7vw; top: 95%; left: 70.75%; transform: translateX(-50%); position: absolute; visibility: hidden;">Certificate Id:</div>
    <span class="certificateId certificate-font" style="font-size: 0.7vw; top: 95%; left: 83.7%; transform: translateX(-50%); position: absolute; color: #004aad; width: 100%; text-align: center; visibility: hidden;"></span>
</div>
