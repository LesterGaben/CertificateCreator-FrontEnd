<div class="certificate-container" style="position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; font-family: 'Times New Roman', Times, serif;">
    <img class="image" src="../../../assets/images/certificate-templates/certificate-template-5.png" alt="Certificate-template-5" style="width: 100%; height: auto;">
    <span class="company-name certificate-font" style="position: absolute; color: black; width: 100%; text-align: center; max-width: max-content; min-width: 15%; font-size: 1.75vw; top: 12%; left: 63%; transform: translateX(-50%);">{{ certificateData.companyName }}</span>
    <span class="fullname certificate-font" style="position: absolute; color: black; width: 100%; text-align: center; max-width: max-content; min-width: 20%; font-size: 2.25vw; top: 49%; left: 64%; transform: translateX(-50%);">{{ certificateData.fullName }}</span>
    <span class="course-name certificate-font" style="position: absolute; color: black; width: 100%; text-align: center; max-width: max-content; min-width: 18%; font-size: 2vw; top: 68%; left: 63%; transform: translateX(-50%);">{{ certificateData.courseName }}</span> 
    <span class="creation-date certificate-font" style="position: absolute; color: black; width: 100%; text-align: center; max-width: max-content; min-width: 10%; font-size: 1.5vw; top: 83.7%; left: 62.85%; transform: translateX(-50%);">{{ certificateData.creationDate }}</span>
    <div class="text-string certificate-font" style="font-size: 0.85vw; color: black; top: 95%; transform: translateX(-50%); position: absolute; left: 51%; visibility: hidden;">Id Сертифікату:</div>
    <span class="certificateId certificate-font" style="font-size: 0.85vw; color: black; top: 95%; transform: translateX(-50%); position: absolute; left: 67.75%; visibility: hidden;">bf811f95-b7cf-4a21-9fc9-6d20c47489c2</span>
</div>
